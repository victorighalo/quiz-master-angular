<div class="uk-container uk-container-expand">
<section class="quiz-body uk-container">
  <div class="quiz-questions">
    <ng-container *ngFor="let question of currentQuestion">
      <h3>{{question.question}}</h3>
      <h3>{{calculatedResult.totalCorrectAnswers}}</h3>
      <div class='box animated fadeIn'>
        <form>
          <ng-container *ngFor="let option of question.options; let i = index">
            <input type='radio' name="options" id={{i}} value={{option.value}} (change)="trackAnswer(question._id,option)">
            <label for={{i}}>{{option.value}}</label>
          </ng-container>
        </form>
      </div>
      <div class="uk-container uk-width-1-3">
        <button class="uk-button uk-button-primary uk-box-shadow-large uk-button-small uk-width-1-3" (click)='submitAnswer(question.index)'>Answer</button>
      </div>
    </ng-container>
  </div>
</section>
</div> 
<button class="uk-button uk-button-primary uk-box-shadow-large uk-button-small uk-width-1-3" (click)="showModal()">alert</button>
  <div (submitAction)="submitQuiz($event)" appUiModal></div>
